{% extends "hr_app/base.html" %}

{% block title %}Upload Resume{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Upload Candidate Resume</h2>
        <form method="POST" id="resumeUploadForm" action="{% url 'upload_resume' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF):</label>
                <input type="file" class="form-control" name="resume" id="resume" accept=".pdf" required>
                <div class="invalid-feedback">Please upload a PDF file.</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>

        <div id="result" class="mt-4"></div>
    </div>
</div>

{% endblock %}
